<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3-sandbox</title>
  </head>
  <body>
    <script src="d3.v3.min.js"></script>
    <script>
      const svg = d3.select('body').append('svg');

      svg.attr('width', '100vw')
         .attr('height', '100vh');

      const dataset = [5, 10, 15, 20, 25];

      const circles = svg.selectAll('circle')
                         .data(dataset)
                         .enter()
                         .append('circle');

      circles.attr('cx', (data, i) => 100 * i + 100)
             .attr('cy', (data, i) => 100)
             .attr('r', (data, i) => data);

      circles.attr('stroke-width', data => data / 1.5)
             .attr('fill', (data, i) => '#848484')
             .attr('stroke', (data, i) => '#e4e4e4');

      circles.transition()
             .duration(500)
             .delay((data, i) => i * 10)
             .attr('fill', (data, i) => i % 2 ? '#ee66aa' : '#7166ee')
             .attr('stroke', (data, i) => i % 2 ? '#f49cc8' : '#a39cf4');
    </script>
  </body>
</html>
